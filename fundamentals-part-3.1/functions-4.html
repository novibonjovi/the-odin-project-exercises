<!DOCTYPE html>
<html lang="en">

  <body>
    <section class="main"></section>
    <script>
      // practice 1
      let add7 = (num) => {
        console.log(num + 7);
      };
      add7(10);

      // practice 2
      let multiply = (x, y) => {
        console.log(x * y);
      };
      multiply(3, 27);

      // practice 3
      let upperCase = (text) => {
        return text[0].toUpperCase() + text.slice(1).toLowerCase();
      };
      console.log(upperCase('hAiL mArY'));

      // practice 4
      let lastLetter = (string) => {
        return string[string.length - 1];
      };
      console.log(lastLetter('Novak'));
    </script>
  </body>
